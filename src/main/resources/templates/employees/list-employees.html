<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<body>
    <div class="container">
           
        <h3>Employee CRUD Application</h3>
        <hr>

        <!-- add a button -->
        <a th:href="@{/employees/showFormAdd}" class="btn btn-outline-primary btn-sm mb-3">Add Employee</a>

        <table class="table table-bordered table-hover table-dark">
           <thead class="table-dark">
             <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
             </tr>
           </thead>

           <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.firstName}"></td>
                    <td th:text="${tempEmployee.lastName}"></td>
                    <td th:text="${tempEmployee.email}"></td>
                    <td>
                        <!-- adding a update button -->
                        <a th:href="@{/employees/showFormUpdate(employeeId=${tempEmployee.id})}"
                            class="btn btn-outline-info btn-sm">Update</a>

                        <!--adding a delete button--> 
                        <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-outline-danger btn-sm"
                              onclick="if (!(confirm('Are u sure you want to delete ?'))) return false"> Delete</a>   
                    </td>
                </tr>
           </tbody>

           </table>


    </div>
    
</body>
</html>
