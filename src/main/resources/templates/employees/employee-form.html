<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Add Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<body>
    <div class="container">
      <h3>Employee CRUD Application</h3>
      <hr>

      <p class="h4 mb-4">Add Employee</p>

      <form action="#" th:action="@{/employees/add}" th:object="${employee}" method="post">

        <!--add the hidden form id to handle the update-->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">

        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">

        <button type="submit" class="btn btn-outline-primary btn-lg col-2">Add</button>

      </form>

      <hr>
      <a th:href="@{/employees/list}">Back To Employee List</a>


    </div>


</body>
</html>
